<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <!-- This hidden form is detected by Netlify's build process -->
  <form name="spensermcconnell-contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
    <input name="bot-field" />
  </form>
</body>
</html>
